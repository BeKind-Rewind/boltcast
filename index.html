<body class="flex-column min-100-vh">

                    <input name="input-city" id="city" type="text" autofocus="true" class="form-input" />

                </form>
            </div>  
        </div>
        <div class="col-lg-12">
            <div class="card" id="todayCast">
                 <h2 class="card-header"    
            </div>
        </div>

    </main>
