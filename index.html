<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>BoltCast</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <div class="wrapper" id="header-box">
            <h1 class="app-title">BoltCast</h1>
            <p class="app-describe">Your local weather app</p>
        </div>
    </header>

    <main class="flex-row justify-space-between">
        <!-- left column -->
        <div class="col-12 col-md-4">
            <div class="box">
                <h2 class="box-header">Search by City</h2>
                <!-- set form as event listener handler-->
                <!-- DOM El #search-city-form, is waiting for submit: addEventListener("submit", formSubmitHandler) -->
                <form id="search-city-form" class="box-body">
                    <label class="form-label" for="cityInput">City</label>
                    <!-- DOM #cityInput-->
                    <input name="cityInput" id="cityInput" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn border border-primary">Get Forecast</button>
                </form>
            </div>    
            <div class="card" id="searched">
                <h4 id="prevSearches">History</h4>
                <p class="inputStorage">(Previous searches)</p>
            </div>  
        </div>
        <!-- right column -->
        <div class="col-12 col-md-8">
            <div class="card border border-info" id="current-card-body">
                <h2 class="card-header" id="currentDate"></h2>
                <p id="rightNowStatus">Current Forecast</p>
                <img src="" id="icon"> 
                <span id="temp"></span>
                <span id="wind"></span>
                <span id="humidity"></span>
                <span id="uvi"></span>
            </div>
            <div class="col-12 col-md-8">
                <div class="flex-row wrapper" id="extendedForecast">
                    <!-- 5 divs for the 5 days may not be necessary -->
                    <div class="col-2 card mr-3" id="day1">Day 1</div>
                    <div class="col-2 card mr-3" id="day2">Day 2</div>
                    <div class="col-2 card mr-3" id="day3">Day 3</div>
                    <div class="col-2 card mr-3" id="day4">Day 4</div>
                    <div class="col-2 card mr-3" id="day5">Day 5</div>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script type="module"> import { Octokit, App } from "https://cdn.skypack.dev/octokit"; </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
