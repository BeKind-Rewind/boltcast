<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>BoltCast</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <div class="wrapper" id="header-box">
            <h1 class="app-title">BoltCast</h1>
            <p class="app-describe">Your local weather app</p>
        </div>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="box">
                <h2 class="box-header">Search by City</h2>
                <form id="search-city-form" class="box-body">
                    <input name="city" id="city" type="text" autofocus="true" class="form-input" />
                    <button type="submit" class="btn">Get Forecast</button>
                </form>
                <br>
                <p id="prevSearches" class="inputStorage">Previous searches</p>
            </div>  
        </div>
        <div class="col-12 col-md-8">
            <div class="card" id="current-card-body">
                <h2 class="card-header">(City)(Date of Today)(Icon of Sky Status)</h2>
                <p id="rightNowStatus">(Temp) (Wind) (Humidity) (UVIndex)</p>    
            </div>
            <div class="col-12 col-md-8">
                <div class="flex-row wrapper" id="extendedForecast">
                    <div class="col-2 card" id="day1">Day 1</div>
                    <div class="col-2 card" id="day2">Day 2</div>
                    <div class="col-2 card" id="day3">Day 3</div>
                    <div class="col-2 card" id="day4">Day 4</div>
                    <div class="col-2 card" id="day5">Day 5</div>
                </div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
